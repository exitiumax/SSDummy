<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  </head>
 <body>
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="contact" />
    <input name="bot-field" />

    <!-- Split name -->
    <input type="text" name="firstName" />
    <input type="text" name="lastName" />

    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <select name="location"></select>
    <select name="grade-level"></select>
    <input type="text" name="referral" />

    <!-- Services checkboxes -->
    <label><input type="checkbox" name="services" value="College Counseling" /> College Counseling</label>
    <label><input type="checkbox" name="services" value="Graduate Admissions Advising" /> Graduate Admissions Advising</label>
    <label><input type="checkbox" name="services" value="Test Prep" /> Test Prep</label>
    <label><input type="checkbox" name="services" value="Executive Functioning Coaching" /> Executive Functioning Coaching</label>
    <label><input type="checkbox" name="services" value="Subject Tutoring" /> Subject Tutoring</label>
    <label><input type="checkbox" name="services" value="I&#39;m not sure" /> I&#39;m not sure</label>
    <label><input type="checkbox" name="services" value="Other" /> Other</label>

    <textarea name="message"></textarea>
  </form>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
